<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
      <center>
        
        <div id="image-container"></div>
        <form>
            <div class="container-sm">
                <input type="text" class="form-control" id="inputurl" placeholder="Enter URL:">
            </div>
            <div class="container-sm">
                <input type="text" class="form-control disabled" id="outputurl" placeholder="shortURL" disabled>
            </div>
            <div class="container-sm">
                <input type="text" class="form-control disabled" id="code" placeholder="QR code" disabled>
            </div>
            <button id="gen" type="button" class="btn-success">SHORTEN</button>
        </form>
      </center>
    </div>
</body>
</html>
